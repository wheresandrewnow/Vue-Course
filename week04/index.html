<body>
    <div id="app">
    <div class="container">
        <div class="text-end mt-4">
        <button type="button" class="btn btn-primary" @click="openModal('new', item)">
            建立新產品
        </button>
        </div>
        <table class="table mt-4">
        <thead>
            <tr>
            <th width="120">
                分類
            </th>
            <th>產品名稱</th>
            <th width="250">
                圖片
            </th>
            <th width="70">
                原價
            </th>
            <th width="70">
                售價
            </th>
            <th width="100">
                是否啟用
            </th>
            <th width="120">
                編輯
            </th>
            </tr>
        </thead>
        <tbody v-for="item in productList" :key="item.id">
            <tr>
            <td>{{ item.category }}</td>
            <td>{{ item.title }}</td>
            <td>
                <img class="img-fluid" :src="item.imageUrl" alt="">
            </td>
                <td class="text-end">${{ item.origin_price }}</td>
            <td class="text-end">${{ item.price }}</td>
            <td>
                <span class="text-success" v-if="item.is_enabled">啟用</span>
                <span v-else>未啟用</span>
            </td>
            <td>
                <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm" @click="openModal('edit', item)">
                    編輯
                </button>
                <!-- <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete', item)">
                    刪除
                </button> -->
                </div>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center mt-5"> 
        <!-- boostrap 置中語法 -->
        <pagination :page="pagination" @get-page="getData"></pagination>
    </div>

    <!-- Modal -->
    <product-modal :temp-product="tempProduct"
    @address-data="addressData"
    ></product-modal>
